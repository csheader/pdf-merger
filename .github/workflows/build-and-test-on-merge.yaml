name: Build and Test on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build executable on Linux
        if: runner.os == 'Linux'
        run: pyinstaller --onefile --name pdf_tool_linux src/merger.py

      - name: Build executable on macOS
        if: runner.os == 'macOS'
        run: pyinstaller --onefile --name pdf_tool_mac src/merger.py

      - name: Build executable on Windows
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --name pdf_tool_win src/merger.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf_tool_${{ matrix.os }}
          path: dist/ 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PUBLISH }}